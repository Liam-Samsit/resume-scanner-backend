services:
  - type: web
    name: resume-scanner-backend
    env: python
    buildCommand: |
        pip install -r requirements.txt
        python -m nltk.downloader stopwords
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
